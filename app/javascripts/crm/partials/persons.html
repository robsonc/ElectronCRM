<back-button></back-button>
<button class="btn btn-primary" ng-click="personsCtrl.addPerson()">Add Person</button>
<h1>Persons</h1>
<table class="table table-condensed table-hover table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>E-mail</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="person in personsCtrl.persons">
            <td>{{person.name}}</td>
            <td>{{person.phone}}</td>
            <td>{{person.email}}</td>
            <td class="text-center"><button class="btn btn-default btn-sm"><i class="fa fa-trash"></i></button></td>
        </tr>
    </tbody>
</table>
