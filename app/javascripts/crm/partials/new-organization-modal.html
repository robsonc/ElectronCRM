<form>
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">New Organization</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" ng-model="newOrganizationCtrl.organization.name">
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" ng-click="newOrganizationCtrl.save(newOrganizationCtrl.organization)">Save</button>
        </div>
    </div>
</form>
