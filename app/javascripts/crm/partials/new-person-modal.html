<form>
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">New Person</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label><strong>Name</strong></label>
                <input type="text" class="form-control" ng-model="newPersonCtrl.person.name">
            </div>
            <div class="form-group">
                <label><strong>Phone</strong></label>
                <input type="text" class="form-control" ng-model="newPersonCtrl.person.phone">
            </div>
            <div class="form-group">
                <label><strong>E-mail</strong></label>
                <input type="text" class="form-control" ng-model="newPersonCtrl.person.email">
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" ng-click="newPersonCtrl.save(newPersonCtrl.person)">Save</button>
        </div>
    </div>
</form>
