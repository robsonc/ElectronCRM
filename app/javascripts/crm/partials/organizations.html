<back-button></back-button>
<button class="btn btn-primary" ng-click="organizationsCtrl.addOrganization()">Add Organization</button>
<h1>Organizations</h1>
<table class="table table-condensed table-hover table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="organization in organizationsCtrl.organizations">
            <td>{{organization.name}}</td>
            <td class="text-center"><button class="btn btn-default btn-sm"><i class="fa fa-trash"></i></button></td>
        </tr>
    </tbody>
</table>
