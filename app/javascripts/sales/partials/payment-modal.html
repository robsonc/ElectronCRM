<div id="payment-dialog">

    <div class="modal-header">
        Add Payments
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-6">

                <table class="table table-hover table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Value</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="payment in paymentCtrl.currentSale.payments">
                            <td>{{ payment.type }}</td>
                            <td>{{ payment.value | currency:'R$ ' }}</td>
                            <td>
                                <button ng-click="paymentCtrl.removePayment(payment._id)" class="btn btn-default">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="payment-value">Payment Value</label>
                        <input ng-model="paymentCtrl.payment.value" type="text" class="form-control" id="payment-value" placeholder="0.00">
                    </div>

                    <div class="form-group">
                        <label for="payment-type">Payment Type</label>
                        <select id="payment-type" ng-model="paymentCtrl.payment.type" class="form-control" required="required">
                        <option value="1">DINHEIRO</option>
                        <option value="2">DÉBITO</option>
                        <option value="3">CRÉDITO</option>
                    </select>
                    </div>

                    <div class="form-group">
                        <label for="payment-change">Payment Change</label>
                        <input readonly ng-model="paymentCtrl.change" type="text" class="form-control" id="payment-change" placeholder="0.00">
                    </div>

                    <div class="form-group">
                        <button ng-click="paymentCtrl.addPayment(paymentCtrl.payment)" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="paymentCtrl.finish()">Finish</button>
    </div>

</div>
