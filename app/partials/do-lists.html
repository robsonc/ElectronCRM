<div class="row">
    <div class="col-md-12">

        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label><strong>Do List Name</strong></label>
                        <input type="text" class="form-control" ng-model="doListsCtrl.doList.name">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" ng-click="doListsCtrl.addDoList(doListsCtrl.doList)">
                            <i class="fa fa-plus"></i> Add
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="panel panel-default do-list-panel" ng-repeat="doList in doListsCtrl.doLists">
            <div class="panel-heading">
                <a ui-sref="app.doList({doListId: doList._id})"><i class="fa fa-list"></i> {{doList.name}}</a>
            </div>
            <div class="panel-body">
               <ul ng-repeat="todo in doList.todos">
                   <li>{{todo.name}}</li>
               </ul>
            </div>
        </div>
        
    </div>
</div>
