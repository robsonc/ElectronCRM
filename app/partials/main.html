<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label><strong>Task name</strong></label>
                        <input type="text" class="form-control" ng-model="main.todo.name">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" ng-click="main.addTodo(main.todo)">
                            <i class="fa fa-plus"></i> Add
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <h2><i class="fa fa-list" aria-hidden="true"></i> Items</h2>
        <ul class="todo-list">
            <li class="todo-list-item" ng-repeat="todo in main.todos">{{todo.name}}
                <span>- {{todo.createdAt | date:'dd/MM/yyyy - hh:mm:ss'}}</span>
                <button class="btn btn-default btn-xs pull-right" ng-click="main.removeTodo(todo, $index)">
                    <i class="fa fa-minus"></i>
                </button>
            </li>
        </ul>
    </div>
</div>
